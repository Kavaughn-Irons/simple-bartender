<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Bartender</title>

  <link rel="stylesheet" href="/manager-home-page-stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
  <script src="https://kit.fontawesome.com/0fad8f3a25.js"></script>

  
</head>
<body>

<div class="container sign-up-container-scroll" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1 style="margin-top: 170px;">Create Manager Account</h1>
			<input class="username b1" type="text" placeholder="Manager Username" />
			<input class="email b2" type="email" placeholder="Email" />
			<input class="password b3" type="password" placeholder="Password" />
            <input class="password-retype b4" type="password" placeholder="Password Retype" />
			<input class="location-name b5" type="text" placeholder="Location Name" />
            <input class="location-image b6" type="text" placeholder="Location Image" />
            <input class="city b7" type="text" placeholder="City" />
            <input class="street-name b8" type="text" placeholder="Street Name" />
			<input class="zip-code b9" type="text" placeholder="Zip Code" />
			<button class="sign-up" style="margin-bottom: 10px;">Sign Up</button>
            <h4 class="errors"></h4>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Manager Sign In</h1>
			<input class="username-sign-in" type="text" placeholder="Username" />
			<input class="password-sign-in" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button class="sign-in">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">/
			<div class="overlay-panel overlay-left">
				<h1>Already got Account?</h1>
				<p>just sign in</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>New to Simple Bartender?</h1>
				<p>Enter a few details and get started.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="/manager-home-page-javascript"></script>
</body>
</html>
