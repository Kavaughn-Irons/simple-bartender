<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Bartender</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>    
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  <link rel="stylesheet" href="/customer-profile-page-stylesheet">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    
  <script src="https://kit.fontawesome.com/0fad8f3a25.js"></script>

  
</head>
<body>

<h2 style="margin-top: 850px;">Simple Bartender</h2>

<h4 class="customer-username" style="margin-top: 10px; margin-bottom: 30px;"></h4>
    
<div class="no-gutter box animated slideInLeft" style="z-index: 999; position: relative; overflow: visible;">

    <div class="no-gutter">
    
        <div class="row">
            
            <div style="width: 400px;" class="col-xl-6">
            <img src="" class="location-image" style="width: 300px; height:  300px; margin-left: 30px; margin-top: 30px; display: inline-block;">
            </div>
            <div style="width: 400px; margin-top: 30px; font-size: 15px;" class="col-xl-6">
                <h5 class="manager-name" style="margin-bottom: 30px;">Manager Name:</h5>
                <h5 class="location-name" style="margin-bottom: 30px;">Location Name:</h5>
                <h5 class="city" style="margin-bottom: 30px;">City:</h5>
                <h5 class="street-name" style="margin-bottom: 30px;">Street Name:</h5>
                <h5 class="zipcode">Zipcode:</h5>

                <!-- Example single danger button -->
                <div class="btn-group" style="margin-top: 10px;">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-flip="false" data-container="body">
                      <span>Search Bars</span>
                  </button>
                  <div class="dropdown-menu dropdown-box">
                      
                  </div>
                </div>            
            
            </div>
            

        </div>
        
    </div>


    
</div>
    
<div class="no-gutter box animated slideInRight" style="margin-top: 30px; overflow-y: scroll;">

<h4 class="text-center" style="margin-top: 10px;">Order Beverages</h4>
<hr>
<ul class="beverage-list">

</ul>                   
</div>
    
<div class="no-gutter box animated slideInLeft" style="margin-top: 30px; margin-bottom: 30px; overflow-y: scroll;">

<h4 class="text-center" style="margin-top: 10px;">Orders</h4>
<hr>
    
<ul class="orders-list">

</ul>  
        
</div>
    
<h4 value="" class="text-center total" style="margin-bottom: 20px;">Total: $0</h4>
    
    <button style="margin-bottom: 30px;" class="cash-out">Cash Out</button>

<script src="/customer-profile-page-javascript"></script>
    
</body>
</html>
